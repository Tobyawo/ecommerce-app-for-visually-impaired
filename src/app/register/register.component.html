<form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!email || !password || password.length < 6" >Register</button>
  <p class="center" *ngIf="invalidForm">The Email isn't formatted correctly. Or the password needs to be at least 6 characters</p>
</form>
