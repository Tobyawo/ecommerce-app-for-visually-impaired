<div class="container-fluid mt-3">
  <h4 class="text-center text-warning pt-4">PRODUCTS AVAILABLE</h4>
  <button id="speak" class="">SPEAK</button>
  <div class="row">

    <div class="col-md-4 col-lg-3 com-sm-6" *ngFor="let product of products">
      <a class="link" [routerLink]="['/products', product.id]"> 
      <div class="card">
           <div class="card-header">
               <img [src]="product.content.thumbnail" class="card-img-top">
           </div>
           <div class="card-block py-3 text-center">
               <h5 class="card-title text-info">{{product.content.title}}</h5>
               <p class="card-text">Price: {{product.content.price}} SEK</p>
               <!-- <a [routerLink]="['/products', product.id]" class="btn btn-outline-info btn-sm">More details</a> -->
           </div>
       </div>
      </a>
    </div>

  </div>
</div>
