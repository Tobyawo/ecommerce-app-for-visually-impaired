<div class="container pt-3">
  <div class="row justify-content-sm-center">      
    <div class="col-lg-10 col-md-6">
    <h4 class="text-center text-warning">SHOPPING CART</h4>

    <div *ngIf="cartData?.length; else notFound">

	<table id="cart" class="table table-hover table-condensed mb-4">
        <thead>
            <tr>
                <th style="width:40%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:18%" class="text-center">Subtotal</th>
                <th style="width:15%">Remove</th>
            </tr>
        </thead>
     
     
        <tbody *ngFor="let item of cartData">      
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img [src]="item.content.thumbnail" alt="..." class="img-responsive w-100"/></div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">{{item.content.title}}</h4>
                            <p>{{item.content.summary}}</p>
                        </div>
                    </div>
                </td>
                <td data-th="Price">{{item.content.price}} kr</td>
                <td data-th="Quantity">
                    <input name="quantity" min="1" type="number" class="quantity px-2" [(ngModel)]="item.content.quantity" style="width: 60px;">
                </td>
                <td data-th="Subtotal" class="text-center">{{item.content.price*item.content.quantity}} kr</td>
                <td class="actions" data-th="">
                    <!-- <button class="btn btn-info btn-sm"><i class="fa fa-sync"></i></button> -->
                    <!-- <button class="btn btn-danger btn-sm px-2 mx-3" @click="removeItem()"><i class="fas fa-minus-square"></i></button>								 -->
                </td>
            </tr>
        </tbody>
         
  
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center">TOTAL <strong>{{total}}  kr</strong></td>
                <td></td>
            </tr>
        </tfoot> 
    </table>

    </div>

   </div>    
  </div>    
</div>  


<ng-template #notFound>
    <h2 class="text-center mt-5 pt-5 text-danger">Your shopping cart is empty !!</h2>
</ng-template>
