<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!email || !password || password.length < 6" >Register</button>
  <p class="text-center" *ngIf="invalidForm">The Email isn't formatted correctly or already in use. Or the password does not match</p>
</form>
